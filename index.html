<!DOCTYPE html>
<html>

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>Pig Dice</title>
</head>

<body>

  <!-- heading Pigdice -->

    <div class="container fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Pig Dice</h1>

        </div>

      </div>

    </div>

  </section>
  <div class="container fluid">
    <div class="row">
      <div class="col-md-6">
        <section>

          <!-- player one's name -->
          <h2 id="playerName1"></h2>
          <form id="">
            <label for="PLAYER1">NAME</label>
            <input type="text" class="form-control" placeholder="Enter name here" id="name1">

            <!-- player 1's button -->

            <button type="submit" name="button">Press me</button>

          </form>


          <ul id="player1">
            <!-- display score here -->
          </ul>
        </section>

      </div>

      <div class="col-md-6">
        <section>
          <!-- player two's name -->
          <h2>Player Two</h2>
          <input type="text" name="button" value="">

          <!-- player 2's button -->
          <button type="submit" name="button" value="">Press me</button>

          <ul id="player2">
            <!-- display score here -->
          </ul>
        </section>

      </div>


    </div>

  </div>



  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
